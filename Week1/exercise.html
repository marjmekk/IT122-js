<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<p>Are you coffee or tea person?</p>

<button onclick="document.getElementById('myImage').src='images/tea.jpg'">Change to tea</button>

<img id="myImage" src="images/Coffee.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/Coffee.jpg'">Change to coffee</button>

</body>
</html>
